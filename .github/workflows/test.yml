name: CUE Tests
"on":
  push:
    branches:
    - '*'
  pull_request:
    branches:
    - '*'
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-go@v4
      with:
        go-version: '>=1.21'
        cache: true
    - run: go install cuelang.org/go/cmd/cue@latest
    - run: go install github.com/rogpeppe/go-internal/cmd/testscript@latest
    - run: |
        testscript *.txtar
